<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Luxury Car Service</title>
    <!-- Google Font: Inter (Elegant Typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bulma CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Default dark background for luxury feel */
        background-color: #1a1a2e; /* Dark blue/purple */
        color: #e0e0e0; /* Light gray text */
      }
      /* Custom scrollbar for a more luxury feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2a2a4a; /* Darker track */
      }
      ::-webkit-scrollbar-thumb {
        background: #8e44ad; /* Purple thumb */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9b59b6; /* Lighter purple on hover */
      }

      /* General button styles for a luxurious touch */
      .button.is-primary {
        background-color: #8e44ad;
        border-color: #8e44ad;
        color: #ffffff;
        font-weight: 600;
        transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
      }
      .button.is-primary:hover, .button.is-primary:focus {
        background-color: #9b59b6;
        border-color: #9b59b6;
        transform: translateY(-2px);
      }
      .button.is-primary.is-outlined {
        background-color: transparent;
        border-color: #8e44ad;
        color: #8e44ad;
      }
      .button.is-primary.is-outlined:hover {
        background-color: #8e44ad;
        color: #ffffff;
      }

      .button.is-success {
        background-color: #27ae60;
        border-color: #27ae60;
        color: #ffffff;
        font-weight: 600;
      }
      .button.is-success:hover {
        background-color: #2ecc71;
        border-color: #2ecc71;
      }

      .button.is-danger {
        background-color: #c0392b;
        border-color: #c0392b;
        color: #ffffff;
        font-weight: 600;
      }
      .button.is-danger:hover {
        background-color: #e74c3c;
        border-color: #e74c3c;
      }

      /* Custom box shadow for luxury */
      .box {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        border: 1px solid #333;
        background-color: #22223b; /* Darker background for boxes */
        color: #e0e0e0;
      }

      /* Input field styling */
      .input, .textarea, .select select {
        background-color: #33334a;
        border-color: #55556b;
        color: #e0e0e0;
      }
      .input:focus, .textarea:focus, .select select:focus {
        border-color: #8e44ad;
        box-shadow: 0 0 0 0.125em rgba(142, 68, 173, 0.25);
      }
      .input::placeholder {
        color: #999;
      }

      /* Adjust Bulma container for full height */
      .is-fullheight-with-navbar {
        min-height: calc(100vh - 52px); /* Adjust 52px based on your navbar height */
      }
      .is-flex-grow-1 {
        flex-grow: 1;
      }
    </style>
</head>
<body class="has-background-dark has-text-light">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
